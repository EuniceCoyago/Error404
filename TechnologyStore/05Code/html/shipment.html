<html>
<head>
	<title>SHIPMENT</title>
</head>
<link rel="icon" href="../img/shipment.png">
<body>
	<center>	
		<br>
		<br>		<br>

		<table  width="70%" border="1""   >
			<tr>
				<td><LABEL for="txtNombre" >&nbsp;&nbsp;&nbsp;&nbsp;Full name &nbsp;&nbsp;&nbsp;&nbsp;</LABEL></td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;<INPUT type="text" id="txtNombre" required><BR></td>
			</tr>
			<tr>
				<td><LABEL for="txtDireccion" >&nbsp;&nbsp;&nbsp;&nbsp;Address &nbsp;&nbsp;&nbsp;&nbsp;</LABEL></td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;<INPUT type="text" id="txtDireccion" required><BR></td>
			</tr>

			  <tr>
			  	<td><LABEL for="txtParroqui" >&nbsp;&nbsp;&nbsp;&nbsp;Parish &nbsp;&nbsp;&nbsp;&nbsp; </LABEL></td>
			  	<td>
				     &nbsp;&nbsp;&nbsp;&nbsp;<select name="cmbParroquia" id="cmbParroquia"required>
				     	<option value="LaConcepción">Selection</option>
				      <option value="LaConcepción">La Concepción </option>
				      <option value="Cochapamba ">Cochapamba  </option>
				      <option value="Atahualpa">Atahualpa</option>
				      <option value="Jipijapa">Jipijapa</option>
				    </select>&nbsp;&nbsp;&nbsp;&nbsp;<BR>
				</td>
			  </tr>

			<tr>
				<td><LABEL for="foneTelefono" >&nbsp;&nbsp;&nbsp;&nbsp;Cellphone &nbsp;&nbsp;&nbsp;&nbsp;</LABEL></td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;<INPUT type="tel" id="foneTelefono" required><BR></td>
			</tr>

			<tr>
				<td><LABEL for="txtemail" >&nbsp;&nbsp;&nbsp;&nbsp;E-Mail &nbsp;&nbsp;&nbsp;&nbsp;</LABEL></td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;<INPUT type="email" id="txtemail" required><BR></td>
			</tr>

			  <tr>
			  	  <td><LABEL for="selectG">&nbsp;&nbsp;&nbsp;&nbsp;Additional indications&nbsp;&nbsp;&nbsp;&nbsp; </LABEL></td>
			  	  <td>&nbsp;&nbsp;&nbsp; <textarea name="message" rows="10" cols="30=">
			  	  </textarea><br></td>
			  </tr>

			  <tr>
			  	<th colspan="2" ><INPUT type="submit" value="Ship">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="Reset"> </th>
			  </tr>
			</table>
	</center>
</body>
</html>
