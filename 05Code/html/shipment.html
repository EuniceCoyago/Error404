<!DOCTYPE html>

<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/x-icon" href="../img/favicon.ico">
	<link rel="stylesheet" href="../css/styleform.css">

	<title>Envío | Tienda Tecnológica</title>
</head>

<body>
	<center>
		<h1>Envío</h1>
	</center>

	<form action="">
		<p>Nombre completo</p>
		<input type="text" class="field" name="txtfullname" id="txtfullname" required><br>

		<p>Dirección </p>
		<input type="text" class="field" name="txtAddress" id="txtAddress" required><br>

		<p>Parroquia</p>
		<select name="cmbParish" class="field" id="cmbParish" required>
			<option value="">Seleccione la parroquia</option>
			<option value="LaConcepción">La Concepcion </option>
			<option value="Cochapamba ">Cochapamba </option>
			<option value="Atahualpa">Atahualpa</option>
			<option value="Jipijapa">Jipijapa</option>
		</select><br>
		<p>Teléfono móvil</p>
		<input type="number" class="field" name="txtCellphone" id="txtCellphone" required><br>
		<p>E-mail</p>
		<input type="email" class="field" name="txtemail" id="txtemail" required><br>
		<p>Indicaciones adicionales</p>
		<textarea name="txtmessage" class="field"></textarea><br>
		<p class="center-content">
			<input type="submit" class="btn btn-green" value="Send">
		</p>
	</form>

</body>

</html>
